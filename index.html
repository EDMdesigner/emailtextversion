layout: default

<div class="home">

  <p>{{ site.description }}</p>

  <p>This tool is based on <a href="http://textversionjs.com/">TextVersionJS</a>, an open source project. Feel free to use it any time in your projects!</p>

  <h2>Paste your email HTML here</h2>
  <div>
    <textarea id="htmlTextarea"></textarea>
  </div>
  <button id="generateButton">Generate</button>
  
  <h2>The text version</h2>
  <div>
    <textarea id="textVersionTextarea"></textarea>
  </div>

  <script>
    function convert(value) {
      return value.split("").reverse().join("");
    }

    function generate() {
      var htmlTextarea = document.getElementById("htmlTextarea");
      var textVersionTextarea = document.getElementById("textVersionTextarea");

      textVersionTextarea.value = convert(htmlTextarea.value);
    }

    var generateButton = document.getElementById("generateButton");
    generateButton.onclick = generate;
  </script>
</div>
